<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Red Moose Cookie Co. - Birthday Club</title>
        
        <meta charset="utf-8">
        
        <meta name="author" content="Cody Brown">
        <meta name="description" content="Join the Red Moose Cookie Company Birthday club to get special deals during the month of your special day.">
        <meta name="keywords" content="birthday, red moose, cookie, cookies, cambria, cayucos, morro bay, san simeon, san luis obispo">
        
        <!-- fix mobile sizing-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Import normalize CSS -->
        <link type="text/css" rel="stylesheet" href="../normalize.css">
        
        <!-- Import main CSS -->
        <link type="text/css" rel="stylesheet" href="../style.css">
        <link type="text/css" rel="stylesheet" href="formStyle.css">
        
        <!-- import fonts from Google fonts -->
        <!-- CSS validator doesn't like the "|" operator in the address to add more than one font in one tag, google recommends this method. It works, just doesn't validate -->
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        
        <!-- Add favicon to Browser tab -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <!-- Add icons for mobile devices that add site to home screen -->
        <link href="http://redmoose.pickinio.com/images/mobile_icons/152x152.png" rel="apple-touch-icon" sizes="152x152">
        <link href="http://redmoose.pickinio.com/images/mobile_icons/180x180.png" rel="apple-touch-icon" sizes="180x180">
        <link href="http://redmoose.pickinio.com/images/mobile_icons/192x192.png" rel="icon" sizes="192x192">
        <link href="http://redmoose.pickinio.com/images/mobile_icons/128x128.png" rel="icon" sizes="128x128">
        
        <!--hamburger manu changes to X-->
        <script type="text/javascript">
            function hamburgerMenu() {
                var image = document.getElementById("menuPic").src;
                
                if (image == "http://redmoose.pickinio.com/images/burger.png") {
                    document.getElementById("menuPic").src = "http://redmoose.pickinio.com/images/x.png";
                } else {
                    document.getElementById("menuPic").src = "http://redmoose.pickinio.com/images/burger.png";
                }
            }
            
        </script>
        
        <!--Modernizr-->
        <script src="../javascript/modernizr-2.8.3.min.js"></script>
        
    </head>
    <body>
        <div class="divContain">
            
            <header>
                <div id="title">
                    <a href="http://redmoose.pickinio.com">
                        <img class="logo" src="../images/redmooselogo.png" alt="Red Moose Logo">
                    </a>
                    <h1>Red Moose<span id="cookieCo"> Cookie Co.</span></h1>
                
                    <nav id="mainNav">
                        
                        <input id="box" type="checkbox" name="menu" onclick="hamburgerMenu()">
                        
                        
                        
                        <ul class="navList">
                            <li class="navItem" ><a href="../">Home</a></li>
                            <li class="navItem" ><a href="../products/">Products</a></li>
                            <li class="navItem" ><a href="../reviews/">Reviews</a></li>
                            <li class="navItem" ><a href="../directions/">Directions</a></li>
                            <li class="navItem" ><a href="../about/">About Us</a></li>
                        </ul>
                                                
                        <label for="box">
                            
                            <img id="menuPic" class="burger" src="http://redmoose.pickinio.com/images/burger.png" alt="Menu">
                            
                        </label>
                        
                        
                        
                        
                    </nav>
                    
                    
                    
                </div>
                <div class="shade"></div>
                <div class="featureSection">
                    <div class="featurePosition">
                        <!-- for feature video in place of image
                            <video autoplay loop muted id="featuredItem">
                            <source src="images/movie.mp4" type="video/mp4">
                        </video>
                        -->
                        <img class="featuredItem" src="../images/featured/chocolate.jpg" alt="Chocolate">
                        
                    </div>
                    <h2 class="featuredH">Get a birthday discount</h2>
                </div>
                
            </header>

            <main class="clear">
                
                
                <section class="content">

                    <h2 class="category">Join Our Birthday Club</h2>

                    
                    <form action="#" method="post">
                        
                        <div class="formContain">
                            <div class="fieldLabel">Name *</div>
                            <input type="text" name="name" class="field" required>
                        </div>
                        
                        <div class="formContain">
                            <div class="fieldLabel">Email *</div>
                            <input type="email" name="email" class="field" required>
                        </div>
                        
                        <div class="formContain">
                            <div class="fieldLabel">Telephone</div>
                            <input type="tel" name="telephone" class="field">
                        </div>
                        
                        <div class="formContain">
                            <div class="fieldLabel">Birthdate *</div>
                            <input type="date" name="birthdate" class="field" required>
                        </div>
                        
                        <div class="formContain">
                            <div class="fieldLabel" id="fav">Favorite product</div>
                            <input list="favProduct" class="field">
                            <datalist id="favProduct">
                                <option value="Chocolate">
                                <option value="Chocolate Chip">
                                <option value="Lemon">
                                <option value="Peanut Butter">
                                <option value="Snickerdoodle">
                                <option value="Sugar Cookie">
                            </datalist>
                        </div>
                        
                        <div class="formContain">
                            <div class="fieldLabel" id="find">How did you find us? *</div>
                            <div class="radioList">

                                <input type="radio" name="referral" id="friend" value="friend" required><label for="friend">&nbsp;Word of mouth</label><br>
                                <input type="radio" name="referral" id="search" value="search" required><label for="search">&nbsp;Internet search</label><br>
                                <input type="radio" name="referral" id="ad" value="ad" required><label for="ad">&nbsp;Advertisement</label><br>
                            </div>
                        </div>
                        
                        <div class="formContain">
                            <div class="checkList">
                                <input type="checkbox" name="offers" id="offers"><label for="offers">&nbsp;Subscribe to OTHER offers</label>
                            </div>
                        </div>
                        
                        <div class="formContain">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                                   
                </section>

            </main>

            <footer class="clear">
                &#169; 2016 | Red Moose Cookie Co.
                <br>
                Design by <a href="mailto:inquiries@pickinio.com">Cody Brown</a>
                
                <!--Google analytics-->
                <script src="/javascript/analytics.js"></script>
            </footer>
            
        </div>
    </body>



</html>
